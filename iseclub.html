<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISE CLUB REGISTRATION</title>
    <h1>Welcome to Ise club</h1>
</head>
<body>
 <form>
    <label for="mname">Member name:</label>
    <input type="text" id="mname" name="mname"><br>
    <label for="Designation">Choose your Designation from the list:</label>
    <input list="Designation" name="Designatio" id="Designatio">
    
    <datalist id="Designation">
      <option value="Student">
      <option value="Teacher">
      <option value="Faculty">
      <option value="Others">
  </datalist> <br>
<label for="gender">Gender</label><br>
<input type="radio" id="fem" name="fav_language" value="female">
<label for="Female">Female</label><br>
<input type="radio" id="mal" name="fav_language" value="male">
<label for="css">Male</label><br>
<input type="radio" id="others" name="fav_language" value="other">
<label for="otherss">Other</label><br>

<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob"><br>
<label for="phoneno">Phone number:</label>
<input type="tel" id="phoneno" name="phoneno"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<label for="address">Addresss</label>
<input type="text" id="address" name="address"><br>
<label for="email">Email</label>
<input type="email" id="email" name="email">
<input type="submit" value="Submit">
 </form>   
</body>
</html>
